<script type="text/javascript">
function validacion() {

else

}
</script>

</head>
<body>
<form >
<fieldset>

<p><label for="isbn">ISBN:</label>
<input type="text" name="isbn"/>
</p>
<p>
<label for="titulo">Titulo:</label>
<input type="text" name= "titulo"/>
</p>
<p>
<label for="categoria">Categoria :</label>

</p>
</fieldset></form>
